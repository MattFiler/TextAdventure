<head>
    <title>Text Adventure Editor</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/bootstrap.js"></script>
    
    <style>
        select, button {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Text Adventure Creator</h1>
                <hr>
                <h2>Core Game</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h3>The Basics</h3>
                <div class="form-group">
                    <label>What is your game called?</label>
                    <input class="form-control" type="text" name="GameTitle" placeholder="Game Title">
                </div>
                <div class="form-group">
                    <label>Who's the developer of the game?</label>
                    <input class="form-control" type="text" name="GameDeveloper" placeholder="Game Developer">
                </div>
            </div>
            <div class="col-md-6">
                <h3>Default Responses</h3>
                <div class="form-group">
                    <label>When a player enters an invalid input, show:</label>
                    <input class="form-control" type="text" name="InvalidInputResponse" placeholder="Invalid Input">
                </div>
                <div class="form-group">
                    <label>When a player requires an item for their action, show:</label>
                    <input class="form-control" type="text" name="ItemRequiredResponse" placeholder="Items Required">
                </div>
                <div class="form-group">
                    <label>When a response is being typed back, show:</label>
                    <input class="form-control" type="text" name="InputDisabledResponse" placeholder="Input Disabled">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <hr>
                <h2>Levels, Zones and States</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <h3>Levels in Game</h3>
                <select name="level" multiple class="form-control">
                    <option>Level 1</option>
                </select>
                <br>
                <div class="row">
                    <div class="col-md-6">
                        <button class="btn btn-success">+</button>
                    </div>
                    <div class="col-md-6">
                        <button class="btn btn-danger">+</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <h3>Zones in Level</h3>
                <select name="zone" multiple class="form-control">
                    <option>Zone 1</option>
                </select>
                <br>
                <div class="row">
                    <div class="col-md-6">
                        <button class="btn btn-success">+</button>
                    </div>
                    <div class="col-md-6">
                        <button class="btn btn-danger">+</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <h3>States in Zone</h3>
                <select name="state" multiple class="form-control">
                    <option>State 1</option>
                </select>
                <br>
                <div class="row">
                    <div class="col-md-6">
                        <button class="btn btn-success">+</button>
                    </div>
                    <div class="col-md-6">
                        <button class="btn btn-danger">+</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <hr>
                <h2>State-Specific Commands</h2>
                <h3>Select or Add Level/Zone/State</h3>
            </div>
        </div>
    </div>
    
    <script>
    
    </script>
</body>
